services:
  web:
    build: .
    container_name: lead-qualifier-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    secrets:
      - openai_api_key
      - smtp_password
      - twilio_auth_token
      - crm_api_key
      - secret_key
      - admin_password
      - db_password

  db:
    image: postgres:16
    container_name: lead-qualifier-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lead_qualifier
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

secrets:
  openai_api_key:
    file: ./secrets/openai_api_key
  smtp_password:
    file: ./secrets/smtp_password
  twilio_auth_token:
    file: ./secrets/twilio_auth_token
  crm_api_key:
    file: ./secrets/crm_api_key
  secret_key:
    file: ./secrets/secret_key
  admin_password:
    file: ./secrets/admin_password
  db_password:
    file: ./secrets/db_password

volumes:
  db_data: